<div class="modal-herramienta-container">
  <div class="title">
    <h2>Registrar un usuario</h2>
  </div>
  <!-- Esto tiene que estar dentro de un form -->
  <form class="modal-form" [formGroup]="usuarioForm" (ngSubmit)="guardarUsuario()" autocomplete="off">
    <mat-form-field appearance="outline">
      <mat-label>Nombre:</mat-label>
      <input matInput type="text" formControlName="nombre" autocomplete="nuevo-nombre"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Apellido:</mat-label>
      <input matInput type="text" formControlName="apellido" autocomplete="nuevo-apellido"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email:</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="nuevo-email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Id Personal:</mat-label>
      <input matInput type="text" formControlName="personalId" autocomplete="nuevo-personalId" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Tipo de rol:</mat-label>
      <mat-select formControlName="tipoDeRol" required>
        <mat-option *ngFor="let item of roles" [value]="item">{{item}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password:</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="nuevo-password" />
    </mat-form-field>
      <span>(*) Campos obligatorios</span>
    <div class="modal-buttons-container">
      <button mat-button (click)="cerrarModal()">Cancelar</button>
      <button mat-raised-button type="submit" [disabled]="usuarioForm.invalid">Crear</button>
    </div>
    <div class="spinner-container">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
  </form>

</div>
