<div class="modal-herramienta-container">
  <div class="title">
    <h2>Registrar un usuario</h2>
  </div>
  <!-- Esto tiene que estar dentro de un form -->
  <form class="modal-form" [formGroup]="usuarioForm" (ngSubmit)="guardarUsuario()">
    <mat-form-field appearance="outline">
      <mat-label>Nombre:</mat-label>
      <input matInput type="text" formControlName="nombre"  />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Apellido:</mat-label>
      <input matInput type="text" formControlName="apellido"  />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Id Personal:</mat-label>
      <input matInput type="text" formControlName="idPersonal"  />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Tipo de rol:</mat-label>
      <input matInput type="text" formControlName="tipoDeRol"  />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email:</mat-label>
      <input matInput type="email" formControlName="email"  />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password:</mat-label>
      <input matInput type="password" formControlName="password"  />
    </mat-form-field>
      <span>(*) Campos obligatorios</span>
    <div class="modal-buttons-container">
      <button mat-button (click)="cerrarModal()">Cancelar</button>
      <button mat-raised-button type="submit" [disabled]="usuarioForm.invalid">Crear</button>
    </div>
    <div class="spinner-container">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
  </form>

</div>
