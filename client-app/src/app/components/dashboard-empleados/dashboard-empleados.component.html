<!-- Table para empleados -->
<mat-chip-set>
  <mat-chip color="primary" (click)="registrarUnEmpleado()">Agregar un empleado</mat-chip>
</mat-chip-set>
<div class="tabla-scroll">
  <!-- Table container with scroll -->
  <table mat-table [dataSource]="listaEmpleados" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef > Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef > Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef > Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
      </ng-container>

      <ng-container matColumnDef="idPersonal">
        <th mat-header-cell *matHeaderCellDef > ID Personal </th>
        <td mat-cell *matCellDef="let element"> {{element.idPersonal}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef > Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="btn-acciones primary" (click)="editarEmpleado(element)">
            Acciones
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
